<!DOCTYPE html>

                <img src="images/gift-cards-img/feature-img-7.jpg" alt="Feature cards 7" class="cards__img">

                <img src="images/gift-cards-img/feature-img-9.jpg" alt="Feature cards 9" class="cards__img">

                <img src="images/gift-cards-img/feature-img-10.jpg" alt="Feature cards 10" class="cards__img">

                <img src="images/gift-cards-img/feature-img-11.jpg" alt="Feature cards 11" class="cards__img">

                <img src="images/gift-cards-img/feature-img-12.jpg" alt="Feature cards 12" class="cards__img">

                <img src="images/gift-cards-img/feature-img-13.jpg" alt="Feature cards 13" class="cards__img">

        <section class="cards cards__birthday">
            Birthday
        </section>

        <section class="cards cards__thank-you">
            Thank you
        </section>

        <section class="cards cards__celebration">

        </section>

        <section class="cards cards__appreciation">

        </section>

        <section class="cards cards__parents-day">

        </section>

        <section class="text cards-support">
